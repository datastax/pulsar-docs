site:
  title: DataStax Luna Streaming Documentation
  url: /docs/luna
  start_page: streaming::index.adoc

content:
  sources:
  - url: .
    branches: HEAD

ui:
  bundle:
    url: https://github.com/riptano/antora-ui-docs/raw/main/releases/download/v0.7/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui
  output_dir: assets

asciidoc:
  attributes:
    source-highlighter: highlightjs
    luna-version: '2.8'
    pulsar-version: '2.8.1'
  extensions:
  - ./lib/tabs-block.js
